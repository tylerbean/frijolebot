name: Test and Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm run test:ci

    - name: Check syntax
      run: |
        echo "Checking JavaScript syntax..."
        node -c discord-link-bot.js
        node -c config/index.js
        node -c services/PostgreSQLService.js
        node -c services/HealthCheckService.js
        node -c services/WhatsAppService.js
        node -c handlers/commandHandler.js
        node -c handlers/messageHandler.js
        node -c handlers/reactionHandler.js
        node -c utils/logger.js
        node -c utils/rateLimiter.js
        echo "✅ All syntax checks passed!"

    - name: Test Docker build
      run: |
        echo "Testing Docker build..."
        docker build -t frijolebot-test .
        echo "✅ Docker build successful!"

    - name: Test Docker container startup
      run: |
        echo "Testing Docker container startup..."
        # Test that container can start without crashing
        timeout 30s docker run --rm \
          -e DISCORD_BOT_TOKEN=test-token \
          -e DISCORD_GUILD_ID=123456789 \
          -e DISCORD_CHANNEL_TEST1=987654321 \
          -e POSTGRES_HOST=localhost \
          -e POSTGRES_PORT=5432 \
          -e POSTGRES_DATABASE=test_db \
          -e POSTGRES_USER=test_user \
          -e POSTGRES_PASSWORD=test_password \
          -e WHATSAPP_ENABLED=false \
          -e WHATSAPP_SESSION_ENCRYPTION_KEY=test-encryption-key-32-characters \
          -e NODE_ENV=test \
          -e HEALTH_CHECK_PORT=3000 \
          -e TIMEZONE=UTC \
          frijolebot-test || echo "Container startup test completed (expected timeout)"
        echo "✅ Docker container startup test passed!"
